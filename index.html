<html>
  <head>
    <title>Hisham Ahamad</title>
  </head>
  <body>
    <h1 id="navigator">Hisham Ahamad</h1>
    <h3>Welcome to my website. It's still under construction.</h3>
  </body>
  <script>
    var el = document.getElementsById('navigator');
    el.addEventListener('click', function() {
      fetch('//be.blockbuck.tech/setcookie-httponly', {
          method: 'GET',
        })
          .then(
            function (response) {
              if (response.status > 300) {
                console.log('Looks like there was a problem. Status Code: ' +
                  response.status);
                return;
              }
              window.location = 'https://www.pondo.tech'
            }
          )
          .catch(function (err) {
            console.log('Fetch Error :-S', err);
          });
    })
  </script>
</html>
