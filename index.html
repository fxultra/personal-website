<html>
  <head>
    <title>Blockbuck SSO</title>
  </head>
  <body>
    <h3 class="clicker">click to login and redirect</h3>
  </body>
  <script>
    var el = document.getElementsByClassName('clicker')[0];
    el.addEventListener('click', function() {
      fetch('//be.blockbuck.tech/setcookie-httponly', {
          method: 'GET',
        })
          .then(
            function (response) {
              if (response.status < 300) {
                console.log('Looks like there was a problem. Status Code: ' +
                  response.status);
                return;
              }
              window.location = 'www.pondo.tech'
            }
          )
          .catch(function (err) {
            console.log('Fetch Error :-S', err);
          });
    })
  </script>
</html>
